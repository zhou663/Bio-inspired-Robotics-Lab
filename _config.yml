# Jekyll configuration for GitHub Pages
# When deploying to GitHub Pages via the Pages settings, leave baseurl empty.
title: Bio-inspired Robotics Lab
email: example@lab.edu
description: >-
  Bio-inspired Robotics Lab website powered by Jekyll.
baseurl: ""
url: ""
markdown: kramdown
theme: minima
plugins:
  - jekyll-feed
  - jekyll-seo-tag

# Include the assets directory for CSS/JS
include:
  - assets

defaults:
  - scope:
      path: ""
    values:
      layout: default
